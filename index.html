<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最可爱的你 ❤️</title>
    <style>
        /* 精致渐变背景 */
        body {
            background: linear-gradient(135deg, #ffcce0 0%, #ffb6c1 50%, #ff8fab 100%);
            font-family: 'Ma Shan Zheng', 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 精致毛玻璃容器 */
        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 30px;
            width: 85%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(255, 140, 160, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: perspective(1000px) rotateY(3deg) rotateX(1deg);
            box-shadow: 0 15px 40px rgba(255, 140, 160, 0.4);
        }

        /* 精致标题 */
        h1 {
            color: #ff4f81;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 6px rgba(255, 192, 203, 0.5);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, #ff6b88, #ff8e8e);
            border-radius: 3px;
        }

        /* 精致输入框 */
        input {
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            width: 70%;
            background: rgba(255, 255, 255, 0.9);
            font-size: 15px;
            text-align: center;
            outline: none;
            box-shadow: 0 5px 15px rgba(255, 105, 140, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        input:focus {
            box-shadow: 0 7px 20px rgba(255, 105, 140, 0.4);
            transform: translateY(-2px);
        }

        /* 精致按钮 */
        button {
            background: linear-gradient(135deg, #ff6b88 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 7px 20px rgba(255, 105, 140, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8e8e 0%, #ff6b88 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px rgba(255, 105, 140, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(-1px);
        }

        /* 精致爱心背景 */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 16px;
            animation: 
                float 6s ease-in-out infinite,
                pulse 0.8s ease-in-out infinite alternate;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(255, 105, 140, 0.7));
            will-change: transform, opacity;
            transform-origin: center;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-80px) rotate(180deg); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.3); }
        }

        /* 精致消息框 */
        .message {
            display: none;
            animation: fadeIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* 音乐控制 */
        .music-control {
            position: relative;
            margin-top: 15px;
            display: none;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 25px;
            padding: 8px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .music-control button {
            background: none;
            border: none;
            padding: 0;
            margin: 0 10px 0 0;
            font-size: 20px;
            color: #ff6b88;
            cursor: pointer;
            box-shadow: none;
        }

        .music-info {
            color: #ff6b88;
            font-weight: bold;
            font-size: 14px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <!-- 漂浮的爱心背景 -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>🐾 请输入爱的密码 🐾</h1>
        
        <div class="password-section">
            <input type="password" id="password" placeholder="输入我们的纪念日" autocomplete="off">
            <button onclick="checkPassword()">解锁我的心意 ❤️</button>
        </div>
        
        <div class="message" id="message">
            <h2>亲爱的小宝贝：</h2>
            <p>我不小心弄丢了我们的云村徽章...<br>但每一天和你听歌的回忆，都藏在我的心里 💌</p>
            <p>从今天起，我申请成为你的<br><b style="color: #ff6b88;">终身VIP听众</b>！</p>
            
            <div class="music-control" id="musicControl">
                <button id="playBtn">▶️</button>
                <span class="music-info">Troye Sivan - BLUE</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1372796646.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 设置密码（改成你们的纪念日）
        const correctPassword = "0520";
        let audioEnabled = false;

        // 创建漂浮爱心（数量减少到6个）
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const colors = ['#ff6b88', '#ff8e8e', '#ffb3b3'];
            
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 10 + 12) + 'px';
                heart.style.animationDuration = (Math.random() * 6 + 4) + 's';
                heart.style.animationDelay = (Math.random() * 3) + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
            }
        }

        // 密码验证
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.password-section').style.display = 'none';
                
                // 尝试播放音乐
                const bgMusic = document.getElementById('bgMusic');
                bgMusic.volume = 0.3;
                
                if (audioEnabled) {
                    bgMusic.play().then(() => {
                        document.getElementById('musicControl').style.display = 'flex';
                    }).catch(e => {
                        document.getElementById('musicControl').style.display = 'flex';
                    });
                } else {
                    document.getElementById('musicControl').style.display = 'flex';
                }
                
                // 爱心雨特效（间隔增大到1000ms）
                setInterval(() => {
                    createHearts();
                }, 1000);
                
            } else {
                // 错误动画
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                alert('密码不对哦~试试我们的纪念日？');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // 音乐控制
        document.getElementById('playBtn').addEventListener('click', function() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic.paused) {
                bgMusic.play();
                this.textContent = '⏸️';
            } else {
                bgMusic.pause();
                this.textContent = '▶️';
            }
        });

        // 页面加载时初始化
        window.onload = function() {
            createHearts();
            document.getElementById('password').focus();
            
            // 预加载音频（解决自动播放限制）
            document.addEventListener('click', function initAudio() {
                const bgMusic = document.getElementById('bgMusic');
                bgMusic.volume = 0;
                bgMusic.play().then(() => {
                    bgMusic.pause();
                    audioEnabled = true;
                }).catch(e => {
                    console.log("音频预加载失败:", e);
                });
                document.removeEventListener('click', initAudio);
            }, { once: true });
            
            // 添加键盘事件
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        };
    </script>
</body>
</html>
