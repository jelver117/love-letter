<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最可爱的你 ❤️</title>
    <style>
        /* 精致渐变背景 */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
            font-family: 'Ma Shan Zheng', 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* 精致毛玻璃容器 */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 40px;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 12px 40px rgba(255, 105, 140, 0.3);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transform: perspective(1000px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: perspective(1000px) rotateY(5deg) rotateX(2deg);
            box-shadow: 0 15px 50px rgba(255, 105, 140, 0.4);
        }

        /* 精致标题 */
        h1 {
            color: #ff4f81;
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(255, 192, 203, 0.6);
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(to right, #ff6b88, #ff8e8e);
            border-radius: 3px;
        }

        /* 精致输入框 */
        input {
            padding: 14px 20px;
            border: none;
            border-radius: 30px;
            width: 75%;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            text-align: center;
            outline: none;
            box-shadow: 0 6px 20px rgba(255, 105, 140, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        input:focus {
            box-shadow: 0 8px 25px rgba(255, 105, 140, 0.4);
            transform: translateY(-2px);
        }

        /* 精致按钮 */
        button {
            background: linear-gradient(135deg, #ff6b88 0%, #ff8e8e 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 30px;
            margin-top: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            box-shadow: 0 8px 25px rgba(255, 105, 140, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8e8e 0%, #ff6b88 100%);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 105, 140, 0.5);
        }

        button:hover::before {
            opacity: 1;
        }

        button:active {
            transform: translateY(-2px);
        }

        /* 精致爱心背景 - 减少数量提升性能 */
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 16px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
            filter: drop-shadow(0 0 5px rgba(255, 105, 140, 0.5));
            will-change: transform, opacity;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-80px) rotate(180deg); }
        }

        /* 精致消息框 */
        .message {
            display: none;
            animation: fadeIn 1.5s cubic-bezier(0.19, 1, 0.22, 1);
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* 3D猫猫容器 */
        #cat-3d-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 280px;
            height: 280px;
            z-index: 100;
            cursor: pointer;
        }

        /* 音乐播放器控件 */
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .music-control:hover {
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-3px);
        }

        .music-info {
            margin-left: 10px;
            text-align: left;
            color: #ff6b88;
            font-weight: bold;
            font-size: 0.9rem;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            #cat-3d-container {
                width: 200px;
                height: 200px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <!-- 引入Three.js库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <!-- 漂浮的爱心背景 -->
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>🐾 请输入爱的密码 🐾</h1>
        
        <div class="password-section">
            <input type="password" id="password" placeholder="输入我们的纪念日" autocomplete="off">
            <button onclick="checkPassword()">解锁我的心意 ❤️</button>
        </div>
        
        <div class="message" id="message">
            <h2>亲爱的空空大人：</h2>
            <p>我不小心弄丢了我们的云村徽章...<br>但每一天和你听歌的回忆，都藏在我的心里 💌</p>
            <p>从今天起，我申请成为你的<br><b style="color: #ff6b88;">终身VIP听众</b>！</p>
            <p style="font-size: 0.8rem; color: #ff6b88; margin-top: 30px;">❤️ 点击3D猫猫有惊喜 ❤️</p>
        </div>
    </div>

    <!-- 3D猫猫容器 -->
    <div id="cat-3d-container"></div>

    <!-- 音乐播放器控件 -->
    <div class="music-control" id="musicControl" style="display: none;">
        <button id="playBtn" style="background: none; border: none; padding: 0; margin: 0; cursor: pointer;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19L19 12L8 5Z" fill="#ff6b88"/>
            </svg>
        </button>
        <div class="music-info">正在播放: Troye Sivan - BLUE</div>
    </div>

    <!-- 音乐 -->
    <audio id="bgMusic">
        <source src="https://music.163.com/song/media/outer/url?id=1372796646.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 设置密码（改成你们的纪念日）
        const correctPassword = "52013150212";
        const herName = "空空大人";
        
        // 3D场景变量
        let scene, camera, renderer, catModel, mixer, clock;

        // 创建漂浮爱心（数量减少到8个提升性能）
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const colors = ['#ff6b88', '#ff8e8e', '#ffb3b3'];
            
            for (let i = 0; i < 8; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = Math.random() * 100 + 'vh';
                heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
                heart.style.animationDuration = (Math.random() * 8 + 4) + 's';
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.color = colors[Math.floor(Math.random() * colors.length)];
                heartsContainer.appendChild(heart);
            }
        }

        // 初始化3D场景
        function init3DScene() {
            // 创建场景
            scene = new THREE.Scene();
            scene.background = null; // 透明背景
            
            // 创建相机
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            camera.position.z = 2;
            camera.position.y = 0.5;
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(280, 280);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('cat-3d-container').appendChild(renderer.domElement);
            
            // 添加光源
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);
            
            // 加载3D猫猫模型
            const loader = new THREE.GLTFLoader();
            clock = new THREE.Clock();
            
            // 使用可用的3D猫猫模型（来自网络）
            loader.load(
                'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/FluffyCat/glTF/FluffyCat.gltf',
                (gltf) => {
                    catModel = gltf.scene;
                    catModel.scale.set(0.5, 0.5, 0.5);
                    catModel.position.y = -0.5;
                    
                    // 设置动画混合器
                    mixer = new THREE.AnimationMixer(catModel);
                    const clips = gltf.animations;
                    
                    // 播放所有动画
                    clips.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                    
                    scene.add(catModel);
                    
                    // 点击事件
                    renderer.domElement.addEventListener('click', () => {
                        showLoveMessage();
                        // 点击时播放特殊动画
                        if (mixer && clips.length > 0) {
                            const randomClip = clips[Math.floor(Math.random() * clips.length)];
                            mixer.clipAction(randomClip).reset().play();
                        }
                    });
                },
                undefined,
                (error) => {
                    console.error('加载3D模型失败:', error);
                    // 如果加载失败，显示回退图片
                    document.getElementById('cat-3d-container').innerHTML = `
                        <img src="https://cdn.jsdelivr.net/gh/moezx/cdn@3.7.9/img/small/av60922979.jpeg" 
                             style="width:100%;height:100%;object-fit:cover;border-radius:50%;cursor:pointer;"
                             onclick="showLoveMessage()">`;
                }
            );
            
            // 动画循环
            function animate() {
                requestAnimationFrame(animate);
                
                // 更新动画混合器
                if (mixer) {
                    mixer.update(clock.getDelta());
                }
                
                // 让猫猫缓慢旋转
                if (catModel) {
                    catModel.rotation.y += 0.005;
                }
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = 1;
                camera.updateProjectionMatrix();
                renderer.setSize(280, 280);
            });
        }

        // 密码验证
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.password-section').style.display = 'none';
                
                // 尝试播放音乐
                const bgMusic = document.getElementById('bgMusic');
                bgMusic.volume = 0.3;
                bgMusic.play().then(() => {
                    document.getElementById('musicControl').style.display = 'flex';
                }).catch(e => {
                    // 如果自动播放被阻止，显示播放按钮
                    document.getElementById('musicControl').style.display = 'flex';
                    console.log("自动播放被阻止:", e);
                });
                
                // 初始化3D场景
                init3DScene();
                
                // 爱心雨特效（间隔增大到800ms减少性能消耗）
                setInterval(() => {
                    createHearts();
                }, 800);
                
            } else {
                // 错误动画
                const container = document.querySelector('.container');
                container.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    container.style.animation = '';
                }, 500);
                
                alert('密码不对哦~试试我们的纪念日？');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        }

        // 点击猫猫显示消息
        function showLoveMessage() {
            const messages = [
                "你是我的小太阳☀️",
                "爱你三千遍❤️",
                "今天也想见到你！",
                "你是我最甜的糖🍬",
                "想和你听一辈子的歌"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
            
            // 添加爱心特效
            for (let i = 0; i < 5; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = (Math.random() * 60 + 20) + 'vw';
                heart.style.bottom = '100px';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heart.style.animation = `float ${Math.random() * 2 + 1}s ease-out forwards`;
                heart.style.color = `hsl(${Math.random() * 30 + 330}, 100%, 70%)`;
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 1000);
            }
        }

        // 音乐控制
        document.getElementById('playBtn').addEventListener('click', function() {
            const bgMusic = document.getElementById('bgMusic');
            if (bgMusic.paused) {
                bgMusic.play();
                this.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 5V19L19 12L8 5Z" fill="#ff6b88"/>
                    </svg>
                `;
                document.querySelector('.music-info').textContent = "正在播放: Troye Sivan - BLUE";
            } else {
                bgMusic.pause();
                this.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="5" width="4" height="14" fill="#ff6b88"/>
                        <rect x="14" y="5" width="4" height="14" fill="#ff6b88"/>
                    </svg>
                `;
                document.querySelector('.music-info').textContent = "已暂停: Troye Sivan - BLUE";
            }
        });

        // 页面加载时初始化
        window.onload = function() {
            createHearts();
            document.getElementById('password').focus();
            
            // 添加键盘事件
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        };
    </script>
</body>
</html>
