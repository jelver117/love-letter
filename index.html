# love-letter
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>给你的专属道歉信</title>
    <style>
        body {
            background: linear-gradient(to right, #e53935, #e35d5b);
            font-family: "PingFang SC", sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        
        .password-section {
            margin: 20px 0;
        }
        
        input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            width: 70%;
        }
        
        button {
            background: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #c62828;
        }
        
        .message {
            display: none;
            margin-top: 20px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔐 请输入专属密码解锁道歉信</h1>
        
        <div class="password-section">
            <input type="password" id="password" placeholder="输入我们的纪念日">
            <button onclick="checkPassword()">解锁</button>
        </div>
        
        <div class="message" id="message">
            <h2>亲爱的<span id="herName"></span>：</h2>
            <p>对不起，我不小心取消了网易云关注...</p>
            <p>但我们的回忆不会因为数字清零而消失 ❤️</p>
            <p>从今天起，我申请成为你的<b>终身VIP</b>！</p>
        </div>
    </div>

    <script>
        // ✅ 在这里修改密码和她的名字！
        const correctPassword = "117"; // 改成你的密码（比如纪念日）
        const herName = "最宝贝的空空大人"; // 改成你对她的昵称
        
        function checkPassword() {
            const input = document.getElementById("password").value;
            if (input === correctPassword) {
                document.getElementById("message").style.display = "block";
                document.getElementById("herName").textContent = herName;
                document.getElementById("password").style.display = "none";
                document.querySelector("button").style.display = "none";
            } else {
                alert("密码错误！提示：想想有意义的数字~");
            }
        }
        
        // 按回车也能解锁
        document.getElementById("password").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });
    </script>
</body>
</html>
