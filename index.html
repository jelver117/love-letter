<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最可爱的你</title>
    <style>
        /* 基础样式 */
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
            font-family: 'Ma Shan Zheng', 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(255, 155, 158, 0.3);
            border: 2px dashed #ff6b88;
            position: relative;
            z-index: 10;
        }

        h1 { color: #ff4f81; font-size: 2rem; margin-bottom: 10px; }
        h2 { color: #ff6b88; font-size: 1.5rem; margin: 15px 0; }
        p { color: #666; line-height: 1.6; margin: 10px 0; }

        input {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            width: 70%;
            margin: 15px 0;
            font-size: 16px;
            text-align: center;
            outline: none;
            box-shadow: 0 4px 15px rgba(255, 105, 140, 0.3);
        }

        button {
            background: linear-gradient(to right, #ff6b88, #ff8e8e);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            margin: 15px 0;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255, 105, 140, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 105, 140, 0.6);
        }

        /* 爱心背景 */
        .hearts { 
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .message { display: none; }
        .music-control { display: none; margin-top: 15px; }

        /* 纯CSS猫猫 */
        .css-cat {
            position: relative;
            width: 180px;
            height: 160px;
            margin: 20px auto;
            cursor: pointer;
            transform: scale(0.9);
            transition: transform 0.3s;
        }

        .css-cat:hover {
            transform: scale(1);
        }

        /* 猫头 */
        .cat-head {
            position: absolute;
            width: 140px;
            height: 120px;
            background: #FFB6C1;
            border-radius: 50%;
            top: 0;
            left: 20px;
            box-shadow: inset -15px -10px 0 0 rgba(0,0,0,0.1);
        }
        
        /* 猫耳朵 */
        .ear {
            position: absolute;
            width: 40px;
            height: 50px;
            background: #FFB6C1;
            top: -15px;
            border-radius: 50% 50% 0 0;
            z-index: 1;
        }
        
        .ear::before {
            content: '';
            position: absolute;
            width: 25px;
            height: 35px;
            background: #FF69B4;
            border-radius: 50% 50% 0 0;
            top: 8px;
            left: 8px;
        }
        
        .ear-left {
            left: 10px;
            transform: rotate(-30deg);
        }
        
        .ear-right {
            right: 10px;
            transform: rotate(30deg);
        }
        
        /* 猫脸 */
        .face {
            position: absolute;
            width: 100px;
            height: 80px;
            background: #FFB6C1;
            border-radius: 50%;
            top: 30px;
            left: 15px;
            z-index: 2;
        }
        
        /* 猫眼睛 */
        .eye {
            position: absolute;
            width: 25px;
            height: 35px;
            background: white;
            border-radius: 50%;
            top: 25px;
            overflow: hidden;
        }
        
        .eye::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 17px;
            background: #333;
            border-radius: 50%;
            top: 8px;
            left: 4px;
            animation: blink 3s infinite;
        }
        
        .eye-left {
            left: 15px;
        }
        
        .eye-right {
            right: 15px;
        }
        
        /* 猫鼻子 */
        .nose {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #FF69B4;
            border-radius: 50%;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        /* 猫嘴 */
        .mouth {
            position: absolute;
            width: 25px;
            height: 12px;
            border-bottom: 2px solid #333;
            border-radius: 0 0 50% 50%;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        /* 猫胡须 */
        .whisker {
            position: absolute;
            width: 35px;
            height: 1px;
            background: #333;
            top: 55px;
        }
        
        .whisker-left-1 {
            left: 5px;
            transform: rotate(15deg);
        }
        
        .whisker-left-2 {
            left: 5px;
            transform: rotate(-15deg);
        }
        
        .whisker-right-1 {
            right: 5px;
            transform: rotate(-15deg);
        }
        
        .whisker-right-2 {
            right: 5px;
            transform: rotate(15deg);
        }
        
        /* 猫身体 */
        .body {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #FFB6C1;
            border-radius: 50% 50% 0 0;
            top: 90px;
            left: 25px;
            z-index: 0;
        }
        
        /* 猫爪子 */
        .paw {
            position: absolute;
            width: 35px;
            height: 25px;
            background: #FFB6C1;
            border-radius: 50%;
            bottom: -8px;
        }
        
        .paw-left {
            left: 25px;
        }
        
        .paw-right {
            right: 25px;
        }
        
        /* 眨眼动画 */
        @keyframes blink {
            0%, 48%, 52%, 100% { height: 17px; top: 8px; }
            50% { height: 4px; top: 20px; }
        }
        
        /* 猫尾巴 */
        .tail {
            position: absolute;
            width: 70px;
            height: 15px;
            background: #FF69B4;
            border-radius: 10px;
            bottom: 30px;
            right: -35px;
            transform-origin: left center;
            animation: wag 2s infinite alternate;
        }
        
        @keyframes wag {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>给最可爱的你</h1>
        <p>jelver17.github.io</p>
        
        <div class="password-section">
            <h2>请输入爱的密码</h2>
            <input type="password" id="password" placeholder="输入我们的纪念日">
            <button onclick="checkPassword()">解锁我的心意</button>
        </div>
        
        <div class="message" id="message">
            <h2>亲爱的小宝贝：</h2>
            <p>我不小心弄丢了我们的云村徽章...<br>但每一天和你听歌的回忆，都藏在我的心里 💌</p>
            <p>从今天起，我申请成为你的<br><b style="color: #ff6b88;">终身VIP听众</b>！</p>
            
            <!-- 纯CSS猫猫 -->
            <div class="css-cat" onclick="showLoveMessage()">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="cat-head"></div>
                <div class="face">
                    <div class="eye eye-left"></div>
                    <div class="eye eye-right"></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="whisker whisker-left-1"></div>
                    <div class="whisker whisker-left-2"></div>
                    <div class="whisker whisker-right-1"></div>
                    <div class="whisker whisker-right-2"></div>
                </div>
                <div class="body"></div>
                <div class="paw paw-left"></div>
                <div class="paw paw-right"></div>
                <div class="tail"></div>
            </div>
            
            <p style="font-size: 14px; color: #ff6b88;">点击猫猫有惊喜</p>
            
            <div class="music-control" id="musicControl">
                <button onclick="toggleMusic()">▶️ 播放音乐</button>
                <span>Troye Sivan - BLUE</span>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="https://music.163.com/song/media/outer/url?id=1372796646.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 密码设置
        const correctPassword = "0520";
        let audioEnabled = false;

        // 解决自动播放问题
        document.addEventListener('click', function initAudio() {
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                bgMusic.pause();
                audioEnabled = true;
            });
            document.removeEventListener('click', initAudio);
        }, { once: true });

        // 密码验证
        function checkPassword() {
            const input = document.getElementById('password').value;
            if (input === correctPassword) {
                document.getElementById('message').style.display = 'block';
                document.querySelector('.password-section').style.display = 'none';
                
                const bgMusic = document.getElementById('bgMusic');
                bgMusic.volume = 0.3;
                
                if (audioEnabled) {
                    bgMusic.play().catch(e => {
                        document.getElementById('musicControl').style.display = 'block';
                    });
                } else {
                    document.getElementById('musicControl').style.display = 'block';
                }
                
                createHearts();
                setInterval(createHearts, 800);
            } else {
                alert('密码不对哦~试试我们的纪念日？');
                document.getElementById('password').value = '';
            }
        }

        // 音乐控制
        function toggleMusic() {
            const bgMusic = document.getElementById('bgMusic');
            const btn = document.querySelector('#musicControl button');
            
            if (bgMusic.paused) {
                bgMusic.play();
                btn.textContent = '⏸️ 暂停音乐';
            } else {
                bgMusic.pause();
                btn.textContent = '▶️ 播放音乐';
            }
        }

        // 点击猫猫
        function showLoveMessage() {
            const messages = [
                "喵~ 最喜欢你了！",
                "你是我的唯一❤️",
                "今天也想蹭蹭你~",
                "要永远在一起哦！",
                "你是最棒的小可爱！"
            ];
            alert(messages[Math.floor(Math.random() * messages.length)]);
        }

        // 创建爱心
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 5 + 3) + 's';
            heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, 70%)`;
            heartsContainer.appendChild(heart);
            
            // 自动移除旧爱心
            if (heartsContainer.children.length > 20) {
                heartsContainer.removeChild(heartsContainer.children[0]);
            }
        }

        // 初始爱心
        window.onload = function() {
            for (let i = 0; i < 5; i++) {
                createHearts();
            }
        };
    </script>
</body>
</html>
